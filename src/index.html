
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generating Deforum Keyframes</title>
    <!-- <link type="text/css" rel="stylesheet" href="css/style.css"> -->
    <meta name="theme-color" content="#333333"> <!-- Set theme color for dark mode -->
    <meta name="color-scheme" content="light dark">
</head>
<body>
	<section class="segment">
			<div class="container controls-container">
					<form id="videoPropertiesForm">
							<div class="input-container">
									<div class="grid-3">
											<div class="grid-item">
													<label for="name">Name:</label>
													<input type="text" id="name" name="name" value="Graph 1">
											</div>
									</div>
									<div class="grid-3">
											<div class="grid-item">
													<label for="framerate">Frames per Second:</label>
													<input type="number" id="framerate" name="framerate" step="1" value="60" required>
											</div>

											<div class="grid-item">
													<label for="length">Segment Length:</label>
													<input type="number" id="length" name="length" step="0.001" value="1" required>
											</div>

											<div class="grid-item">
													<label for="bpm">Beats per Minute:</label>
													<input type="number" id="bpm" name="bpm" step="0.01" value="150" required>
											</div>
									</div>

									<div class="grid-3">
											<div class="grid-item">
													<label for="highstrength">High Strength:</label>
													<input type="number" id="highstrength" name="highstrength" step="0.01" value="0.8" required>
											</div>

											<div class="grid-item">
													<label for="lowstrength">Low Strength:</label>
													<input type="number" id="lowstrength" name="lowstrength" step="0.01" value="0.15" required>
											</div>

											<div class="grid-item">
													<label for="holdframes">Hold Frames:</label>
													<input type="number" id="holdframes" name="holdframes" step="1" value="2" required>
											</div>
									</div>

									<div class="grid-3">
											<div class="grid-item">
													<label for="falloff">Falloff Value</label>
													<input type="number" id="falloff" name="falloff" step="1" value="18">
											</div>
											<div class="grid-item">
													<label for="steepness">Falloff Steepness</label>
													<input type="number" id="steepness" name="steepness" step="0.01" value="1">
											</div>
									</div>
							</div>

							<div class="form-buttons">
									<button type="submit" id="calculate">Calculate</button>
									<button id="add">Add</button>
							</div>
					</form>
					<div class="graphs-container" id="graphsContainer"></div>
			</div>
	</section>

	<section class="segment">
			<h3 id="previewGraphName"></h3>
			<div class="container">
					<div id="text-areas-charts-container" class="text-areas-charts-container">
					</div>
			</div>
	</section>

	<section class="segment">
			<h3>Complete graph</h3>
			<div class="container">
					<div id="complete-chart-container" class="text-areas-charts-container">
					</div>
			</div>
	</section>

	<section class="segment">
			<label for="updatedData">Generated Data:</label>
			<textarea name="updatedData" id="updatedData" class="data-updated" rows="10"></textarea>
	</section>
</script>
</body>
</html>
